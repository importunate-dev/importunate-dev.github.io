{% comment %}
  Schema.org 구조화된 데이터 (JSON-LD)
  포스트, 블로그, About 페이지에 따라 다른 스키마 적용
{% endcomment %}

{% if page.layout == 'post' %}
<!-- BlogPosting Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | truncate: 200 | escape }}",
  "image": "{% if page.og-image %}{{ page.og-image }}{% else %}{{ site.url }}{{ site.sidebar-avatar }}{% endif %}",
  "datePublished": "{{ page.date | date: '%Y-%m-%dT%H:%M:%S%z' }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date: '%Y-%m-%dT%H:%M:%S%z' }}{% else %}{{ page.date | date: '%Y-%m-%dT%H:%M:%S%z' }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.SEOTitle }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.sidebar-avatar }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  },
  "keywords": "{% if page.tags %}{{ page.tags | join: ', ' | escape }}{% else %}{{ site.keyword }}{% endif %}",
  "articleSection": "{{ page.category | default: 'blog' }}",
  "inLanguage": "{% if page.lang %}{{ page.lang }}{% else %}ko{% endif %}"
}
</script>

<!-- BreadcrumbList Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.category | capitalize }}",
      "item": "{{ site.url }}{{ site.baseurl }}/{{ page.category }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>

{% elsif page.layout == 'page' and (page.title == '소개' or page.title == 'About') %}
<!-- Person Schema for About page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.title }}",
  "description": "{{ site.sidebar-about-description | escape }}",
  "image": "{{ site.url }}{{ site.sidebar-avatar }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "sameAs": [
    {% if site.github_username %}"https://github.com/{{ site.github_username }}"{% endif %}
    {% if site.linkedin_username %},"https://www.linkedin.com/in/{{ site.linkedin_username }}/"{% endif %}
  ]
}
</script>

{% else %}
<!-- Blog Schema for main pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Blog",
  "name": "{{ site.SEOTitle }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "author": {
    "@type": "Person",
    "name": "{{ site.title }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.SEOTitle }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.sidebar-avatar }}"
    }
  },
  "inLanguage": "ko"
}
</script>
{% endif %}
