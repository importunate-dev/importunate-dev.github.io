{% comment %}
    @param {boolean} bottom - bottom will render <hr> 
{% endcomment %}

{% if include.bottom %}
    <hr class="hidden-sm hidden-xs">
{% endif %}
<h3>모아보기</h3>
<div class="boards">
    {% if page.category %}
        {% assign subcategory = page.subcategory | split: ", " %}
        {% for subdir in subcategory %}
            <a href="{{ site.baseurl }}/{{ page.category }}/{{ subdir }}"
                title="{{ subdir }}"
                rel="{{ subdir }}"
                style="display: block;">{{ subdir }}</a>
        {% endfor %}
    {% else %}
        <a href="{{ site.baseurl }}/{{ page.path }}"
            title="{{ page.title }}"
            rel="{{ page.path }}"
            style="display: block;">{{ page.title }}</a>
    {% endif %}
</div>
